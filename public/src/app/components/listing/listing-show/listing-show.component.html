<div class="jumbo" [@fadeInAnimation]></div>

<div class="container" [@fadeInAnimation]>
  <div class="row">

    <div class="col-xs-12 col-md-3 tonyContainer">
      <div class="tonyBox">
        <img src="https://s3-us-west-1.amazonaws.com/mean-realestate/tonybackground.png" class="img-responsive">
      </div>
        <p>842 E Valley Blvd.</p>
        <p>Alhambra, CA 91801</p>
        <a href="#">(626)759-4812</a>
        <a href="#">brokertonyma@gmail.com</a>
        <button routerLink="/contact" class='btn btn-md'>Contact Now</button>
        <button routerLink="/about" class='btn btn-md'>See Testimonials</button>
    </div>

    <div class="col-xs-12 col-md-9">

      <div class="listingWrapper row">

        <div *ngIf="listing" class="col-xs-12">
          <h3 class="address" >{{ listing.address }}</h3>
        </div>
        <div *ngIf="imageSources.length > 0" class="col-xs-12 listingContainer">
          <p (click)="previousImage()"><i class="left"></i></p>
          <img (click)="nextImage()" src="{{ image }}" class="img-responsive">
          <p (click)="nextImage()"><i class="right"></i></p>
        </div>
        <div *ngFor="let listing of listing.paths" class="col-xs-4 col-md-3 listingCollection" >
          <img src="{{ listing }}" class="img-responsive">
        </div>

      </div>

    </div>


  </div>
</div>
