<div class="container">
  <div class="wrapper">
    <div class="row">

      <h2>Admin Login</h2>
      <form (submit)="login(formData)" #formData="ngForm">
        <label>Username <input type="text" name="username" ngModel></label>
        <label>Password <input type="password" name="password" ngModel></label>
        <button>Login</button>
      </form>

    </div>
  </div>
</div>
